<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculon - TOP Assignment</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        Calculator
    </div>
    <div class="container"> <!-- The background -->
        <div class="frame"> <!-- The calculator itself -->
            <div class="display">
                <div class="expression">some text</div>
                <div class="result">text 2</div>
            </div>
            <div class="keypad">
                <div class="row">
                    <button class="special clear">AC</button>
                    <button class="special sign">+/-</button>
                    <button class="special percent">%</button>
                    <button class="operator divide">÷</button>
                </div><div class="row">
                    <button class="number">9</button>
                    <button class="number">8</button>
                    <button class="number">7</button>
                    <button class="operator multiply">×</button>
                </div><div class="row">
                    <button class="number">6</button>
                    <button class="number">5</button>
                    <button class="number">4</button>
                    <button class="operator minus">-</button>
                </div><div class="row">
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                    <button class="operator plus">+</button>
                </div><div class="row">
                    <button class="special decimal">.</button>
                    <button class="number">0</button>
                    <button class="special backspace">⌫</button>
                    <button class="operator equals">=</button>
            </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://www.theodinproject.com/lessons/foundations-calculator" 
            target="_blank" rel="noopener noreferer">@The Odin Project</a>
    </div>
</body>
</html>
